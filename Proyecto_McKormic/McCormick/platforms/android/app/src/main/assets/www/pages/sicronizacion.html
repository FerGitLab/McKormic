<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mccormick.css">
    <link rel="stylesheet" href="../css/sincronizacion.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenido">
            <div class="logo">
                <img src="../img/logo.png">
            </div>
            <h1>Enviando Encuesta</h1>
            <div class="icono">
                <img src="../img/icono.png">
            </div>
            <div class="carga">
                <div id="progreso" class="progreso"></div>
            </div>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script>
        let app = {
            init: function () {
                var progreso = document.getElementById('progreso');
                var i = 0;
                setInterval(()=>{
                    ( i+=10,progreso.style.width = i + "%")
                    if(i == 100){
                        window.location = "localidad.html";
                    }
                }, 100);

            }
        };

        document.addEventListener('deviceready', app.init);
    </script>
</body>

</html>
